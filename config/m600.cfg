##################

gcode:

     M83
     G92 E0.0
     LOW_TEMP_CHECK
     G1 E{printer["gcode_macro m600cfg"].load_fast|int} F{printer["gcode_macro m600cfg"].speed_1|int}
     G92 E0.0
     G1 E{printer["gcode_macro m600cfg"].load_slow|int} F200
     G92 E0.0


